<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/addedToCart.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>

  <body>
    <div id="topbarContainer" class="topbarContainer">
      <div id="cartDD" class="cartDD"></div>
      <nav id="topbar" class="topbar">
        <!-- Nike Logo -->
        <svg
          id="logo"
          class="logo"
          width="150"
          height="150"
          viewBox="0 0 3814 1382"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M691 778.5C269.8 689.7 441.5 223.167 580 1C423.667 154.5 92.9 531.5 20.5 811.5C-70 1161.5 164.5 1408 580 1379C912.4 1355.8 2874.17 450.667 3813.5 1C3085.33 201.167 1562.3 620.4 1295.5 696C1028.7 771.6 781.333 782.5 691 778.5Z"
          />
        </svg>
        <div cartWrapper>
          <img
            class="cartIcon"
            src="./assets/icons/cart-shopping-solid.svg"
            alt="cart-shopping-solid-icon"
            onclick="showCart()"
          />
          <div id="totalItems" class="itemsInCart">0</div>
        </div>
      </nav>
    </div>
    <div id="container" class="container">
      <div class="grid-container">
        <!-- <div class="grid-item item-1"></div> -->
        <div
          class="grid-item item-2"
          onclick="openModal()"
          id="previewImg"
        ></div>
        <div class="grid-item item-3">
          <!-- Third Column - Product Information -->
          <div class="item3-inner">
            <h1 id="itemTitle">Title</h1>
            <h2 id="itemVariant">Variant</h2>
            <p id="itemPrice">Price: $XX.XX</p>
            <p id="itemInStock"></p>
            <!-- Method that maps data -->
            <div class="variantContainer" id="imageContainer"></div>
            <div class="itemDesc" id="itemDesc"></div>
            <button
              id="addToCartButton"
              onclick="addToCart()"
              class="cartButton"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      <div class="videoSection">
        <div class="videoWrapper">
          <iframe
            id="videoPlayer"
            class="videoPlayer"
            src=""
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <footer><p>&copy; 2023 Nike, Inc. All Rights Reserved</p></footer>
  </body>
  <script src="./utils/fakedata.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/previewImg.js"></script>
  <script src="./js/galleryModal.js"></script>
</html>
